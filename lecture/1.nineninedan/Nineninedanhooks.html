<html>

<head>
  <meta charset="UTF-8" />
  <title>구구단</title>
  <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
</head>

<body>
  <div id="root"></div>
  <script type="text/babel">
    const Nineninedan = () => {
      let [first, setFirst] = React.useState(Math.ceil(Math.random() * 9));
      let [second, setSecond] = React.useState(Math.ceil(Math.random() * 9));
      let [value, setValue] = React.useState('');
      let [result, setResult] = React.useState('');
      let [answer, setAnswer] = React.useState('');
      const inputRef = React.useRef(null);

      const onSubmitForm = (e) => {
        e.preventDefault();
        if (parseInt(value) === first * second) {
          setFirst(Math.ceil(Math.random() * 9));
          setSecond(Math.ceil(Math.random() * 9));
          setResult('정답!');
          setAnswer(value);
          setValue('');
          inputRef.current.focus();
        } else {
          setResult('땡!');
          setValue('');
          inputRef.current.focus();
        }
      }
      const onChangeInput = (e) => {
        setValue(e.target.value);
      };

      return (
        <div>
          <div>{first}곱하기 {second}는?</div>
          <form onSubmit={onSubmitForm}>
            <input ref={(c) => { inputRef }} type="number" value={value} onChange={onChangeInput} />
            <button>입력</button>
          </form>
          <div>{answer} {result}</div>
        </div >
      )
    }
  </script>
  <script type="text/babel">
    ReactDOM.render(
      <div>
        <Nineninedan />
      </div>
      , document.querySelector('#root'));
  </script>
</body>

</html>
